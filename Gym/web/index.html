<html>
    <head>
        <title>STRONG GYM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Bienvenido a la creación de tu rutina personalizada de Strong Gym!</div>
        <form action="RutinaCliente">
            
            <div>Comunicanos tu nombre</div>
            <div><input name="nombre" id="nombre"></div> 
            <div>¿Cuántos años tienes?</div>
            <div><input name="edad" id="edad"></div>
            <div>¿Cuanto estás pesando?</div>
            <div><input name="peso" id="peso"></div>
            <div>¿Cuanto mides?</div>
            <div><input name="altura" id="altura"></div>
            
            <div>¿Cuál es tu objetivo al entrar al gimnasio?</div>
            <select name="objetivo" id="objetivo">
                <option value="1">Ganar masa muscular</option>
                <option value="2">Bajar peso y tonificar musculo</option>
                <option value="3">Aumentar mi fuerza</option>
            </select>
            
            
            
            
            
            
            
            <div>Finalmente, qué rol tienes?: Cliente para ver la rutina que se hizo o Entrenador para hacer una nueva </div>
            <select name="tipo" id="tipo">
                <option>Cliente</option>
                <option>Entrenador</option>
            </select>
            
        </form> 
    </body>
</html>
